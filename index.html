<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong</title>
</head>
<body>
  <div class="pong-game">
    <p class="player-points">Pontos do jogador: <span>0</span></p>
    <p class="enemy-points">Pontos do inimigo: <span>0</span></p>
    <canvas id="canvas"></canvas>
  </div>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    .pong-game {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #canvas {
      background-color: black;
      transform: scale(2);
    }
    .player-points {
      position: absolute;
      top: 5%;
      left: 2%;
    }
    .enemy-points {
      position: absolute;
      top: 5%;
      right: 2%;
    }
  </style>
  <script type="module" src="./script.js"></script>
</body>
</html>
